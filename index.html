<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #181818;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Нижняя чёрная полоса */
    .bottom-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1.5cm;
        background: #000;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    /* Кнопки навигации */
    .nav-btn {
        width: 1cm;
        height: 1cm;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    /* Иконка (светло-серая) */
    .nav-btn img {
        width: 1cm;
        height: 1cm;
        object-fit: contain;
        filter: brightness(4);  /* делает её светло-светло-серой */
    }
</style>
</head>
<body>

<div class="bottom-bar">

    <!-- Домик -->
    <div class="nav-btn" onclick="openHome()">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC6nd/tAAAABmJLR0QA/wD/AP+gvaeTAAABGklEQVR4nO3XMQ0AAAgDoJvc/FEFhAwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAODlGEkAAQFjGJwAAAAASUVORK5CYII=" />
    </div>

    <!-- 4 пустых кнопки под будущие функции -->
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function openHome() {
        location.reload();
    }
</script>

</body>
</html>

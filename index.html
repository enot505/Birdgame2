<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #181818;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
        font-family: sans-serif;
    }

    .top-right-btn {
        position: absolute;
        top: 0.7cm;
        right: 0.4cm;
        width: 2.6cm;
        height: 0.7cm;
        background: #d9d9d9;
        border-radius: 14px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 0.18cm;
        user-select: none;
        gap: 0.12cm;
    }

    .top-right-btn svg {
        width: 0.45cm;
        height: 0.45cm;
    }

    #arrow-icon {
        transition: 0.25s ease;
        transform-origin: center;
        pointer-events: auto;
        cursor: pointer;
    }
    .arrow-rotated {
        transform: rotate(180deg);
    }

    .bottom-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1.5cm;
        background: #d9d9d9;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 14px 14px 0 0;
    }

    .nav-btn {
        width: 0.7cm;
        height: 0.7cm;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        user-select: none;
    }

    .nav-btn.active::after {
        content: "";
        position: absolute;
        bottom: -0.25cm;
        left: 0;
        width: 100%;
        height: 3px;
        background: #000;
        border-radius: 2px;
    }

    #inventory-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100vh - 1.5cm);
        background: #181818;
        color: white;
        display: none;
        overflow: hidden;
    }

    #inventory-empty {
        opacity: 0.7;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    #inventory-items {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-top: 20px;
    }

    #center-popup {
        position: absolute;
        width: 7cm;
        height: 10cm;
        background: #d9d9d9;
        border-radius: 16px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 50;
        padding: 10px;
        box-sizing: border-box;
        flex-direction: column;
        overflow: hidden;
    }

    #center-popup h2 {
        margin: 0 0 8px 0;
        text-align:center;
        color:#000;
        font-size:16px;
    }

    .donate-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: minmax(60px, 1fr);
        gap: 8px;
        width: 100%;
        flex: 1;
        overflow-y: auto;
    }

    .donate-item {
        background: #fff;
        border-radius: 10px;
        padding: 8px;
        text-align: center;
        box-shadow: 0 0 6px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .donate-item h3 {
        margin: 0;
        font-size: 13px;
        color:#000;
        line-height:1.1;
    }

    .donate-item .price {
        margin-top:6px;
        font-size:12px;
        color:#555;
    }

    .donate-item button {
        margin-top:8px;
        background: #000;
        color: #fff;
        border: none;
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
    }

    button, .nav-btn, #arrow-icon, .top-right-btn, svg {
        outline: none !important;
        -webkit-tap-highlight-color: transparent !important;
    }
    *:focus { outline: none !important; }

</style>
</head>
<body>

<div id="center-popup" aria-hidden="true">
    <h2>–î–æ–Ω–∞—Ç—ã</h2>

    <div class="donate-grid">
        <div class="donate-item">
            <h3>1 –∫–æ–ª–∏–±—Ä–∏ –º–æ–Ω–µ—Ç–∞</h3>
            <div class="price">49 ‚≠ê</div>
            <button onclick="buyStars(1)">–ö—É–ø–∏—Ç—å</button>
        </div>

        <div class="donate-item">
            <h3>10 –∫–æ–ª–∏–±—Ä–∏ –º–æ–Ω–µ—Ç</h3>
            <div class="price">449 ‚≠ê</div>
            <button onclick="buyStars(10)">–ö—É–ø–∏—Ç—å</button>
        </div>

        <div class="donate-item">
            <h3>15 –∫–æ–ª–∏–±—Ä–∏ –º–æ–Ω–µ—Ç</h3>
            <div class="price">649 ‚≠ê</div>
            <button onclick="buyStars(15)">–ö—É–ø–∏—Ç—å</button>
        </div>

        <div class="donate-item">
            <h3>20 –∫–æ–ª–∏–±—Ä–∏ –º–æ–Ω–µ—Ç</h3>
            <div class="price">799 ‚≠ê</div>
            <button onclick="buyStars(20)">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>
</div>

<div id="inventory-screen">
    <div id="inventory-empty">–ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤</div>
    <div id="inventory-items"></div>
</div>

<div class="top-right-btn" id="top-btn">

    <svg id="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M16 24 L32 40 L48 24"
              stroke="#000" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <defs>
            <radialGradient id="gold" cx="30%" cy="30%" r="80%">
                <stop offset="0%" stop-color="#fff3a0"/>
                <stop offset="40%" stop-color="#f5c454"/>
                <stop offset="75%" stop-color="#d69c1f"/>
                <stop offset="100%" stop-color="#a86f00"/>
            </radialGradient>
        </defs>

        <circle cx="32" cy="32" r="30" fill="url(#gold)" stroke="#a86f00" stroke-width="2"/>
        <circle cx="32" cy="32" r="24" fill="none" stroke="#e0b44d" stroke-width="1.4"/>
    </svg>

    <span id="coinCount" style="margin-left:4px;font-weight:bold;color:#000;">0</span>
</div>

<div class="bottom-bar">
    <div class="nav-btn active" id="btn-home" onclick="openHome()">üè†</div>
    <div class="nav-btn" id="btn-calendar" onclick="openCalendar()">üìÖ</div>
    <div class="nav-btn" id="btn-event" onclick="openEvent()">üéâ</div>
    <div class="nav-btn" id="btn-inventory" onclick="openInventory()">üéí</div>
    <div class="nav-btn" id="btn-profile" onclick="openProfile()">üë§</div>
</div>

<script>
const tg = window.Telegram?.WebApp || null;

function getCoins(){ return parseInt(localStorage.getItem("coins")||"0"); }
function setCoins(v){ localStorage.setItem("coins", v); }
function updateCoinUI(){ document.getElementById("coinCount").textContent = getCoins(); }
updateCoinUI();

function hideScreens(){ document.getElementById("inventory-screen").style.display="none"; }
function setActive(id){
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}
function openHome(){ hideScreens(); setActive("btn-home"); }
function openCalendar(){ hideScreens(); setActive("btn-calendar"); }
function openEvent(){ hideScreens(); setActive("btn-event"); }
function openProfile(){ hideScreens(); setActive("btn-profile"); }

let inventory = [];

function renderInventory(){
    const empty=document.getElementById("inventory-empty");
    const box=document.getElementById("inventory-items");
    box.innerHTML="";

    if(inventory.length===0){
        empty.style.display="block";
        return;
    }

    empty.style.display="none";
    inventory.forEach(item=>{
        const el=document.createElement("div");
        el.style.width="2.2cm";
        el.style.height="2.2cm";
        el.style.background="#2a2a2a";
        el.style.borderRadius="12px";
        el.style.display="flex";
        el.style.flexDirection="column";
        el.style.justifyContent="center";
        el.style.alignItems="center";
        el.style.color="white";
        el.innerHTML=`<div style='font-size:28px;'>${item.icon}</div><div style='font-size:12px;margin-top:4px;'>${item.name}</div>`;
        box.appendChild(el);
    });
}

function openInventory(){
    hideScreens();
    setActive("btn-inventory");
    document.getElementById("inventory-screen").style.display="block";
    renderInventory();
}

// ---------- POPUP ----------
const arrow=document.getElementById("arrow-icon");
const popup=document.getElementById("center-popup");

arrow.addEventListener("click",(e)=>{
    e.stopPropagation();
    arrow.classList.toggle("arrow-rotated");
    popup.style.display = arrow.classList.contains("arrow-rotated") ? "flex" : "none";
});

document.addEventListener("click",(e)=>{
    if(popup.style.display==="flex"){
        const inside = popup.contains(e.target) || arrow.contains(e.target);
        if(!inside){
            arrow.classList.remove("arrow-rotated");
            popup.style.display="none";
        }
    }
});

// ---------- STAR PAYMENT ----------
const starProducts={ "1":49,"10":449,"15":649,"20":799 };

function buyStars(a){
    const price = starProducts[a];
    if(!price) return alert("–û—à–∏–±–∫–∞ —Ç–æ–≤–∞—Ä–∞");

    if(tg?.openStarPayment){
        tg.openStarPayment({
            currency:"XTR",
            amount: price,
            description: `–ü–æ–∫—É–ø–∫–∞ ${a} –∫–æ–ª–∏–±—Ä–∏ –º–æ–Ω–µ—Ç`,
            payload: `buy_${a}`
        }, (status)=>{
            console.log("Payment:", status);

            if(status==="paid" || status==="success"){
                completeBuy(a);
            }
        });

        return;
    }

    // fallback
    if(confirm(`–ö—É–ø–∏—Ç—å ${a} –º–æ–Ω–µ—Ç –∑–∞ ${price}?`)){
        completeBuy(a);
    }
}

function completeBuy(a){
    setCoins(getCoins()+a);
    updateCoinUI();
    alert(`–ù–∞—á–∏—Å–ª–µ–Ω–æ +${a} –º–æ–Ω–µ—Ç`);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #181818;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
        font-family: sans-serif;
    }

    /* üîµ –ù–æ–≤–∞—è –≤–µ—Ä—Ö–Ω—è—è –∫–Ω–æ–ø–∫–∞ */
    .top-right-btn {
        position: absolute;
        top: 0.4cm;
        right: 0.4cm;
        width: 1.5cm;
        height: 0.3cm;
        background: #474749;
        border-radius: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #d9d9d9;
        font-size: 0.25cm;
        user-select: none;
        cursor: pointer;

        -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    .bottom-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1.5cm;
        background: #000;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    .nav-btn {
        width: 0.7cm;
        height: 0.7cm;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;

        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        user-select: none;
    }

    .nav-btn img {
        width: 0.7cm;
        height: 0.7cm;
        object-fit: contain;
        pointer-events: none;
    }

    .nav-btn.active::after {
        content: "";
        position: absolute;
        bottom: -0.25cm;
        left: 0;
        width: 100%;
        height: 3px;
        background: #d9d9d9;
        border-radius: 2px;
    }
</style>
</head>
<body>

<!-- üîµ –í–æ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
<div class="top-right-btn" id="top-btn"></div>

<div class="bottom-bar">

    <!-- –î–û–ú -->
    <div class="nav-btn active" id="btn-home" onclick="openHome()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="0.7cm" height="0.7cm" viewBox="0 0 64 64" fill="none">
            <style>.s { stroke:%23d9d9d9; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; fill:none; }</style>
            <path class="s" d="M10 30 L32 14 L54 30"/>
            <path class="s" d="M18 30 V50 H46 V30"/>
            <path class="s" d="M28 50 V38 H36 V50"/>
        </svg>' />
    </div>

    <!-- –ï–ñ–ï–î–ù–ï–í–ù–´–ï –ö–í–ï–°–¢–´ -->
    <div class="nav-btn" id="btn-calendar" onclick="openCalendar()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="0.7cm" height="0.7cm" viewBox="0 0 64 64" fill="none">
            <style>.s { stroke:%23d9d9d9; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; fill:none; }</style>

            <rect class="s" x="12" y="10" width="40" height="44" rx="4"/>
            <rect class="s" x="16" y="18" width="8" height="8" rx="1.5"/>
            <line class="s" x1="28" y1="22" x2="48" y2="22"/>
            <rect class="s" x="16" y="30" width="8" height="8" rx="1.5"/>
            <line class="s" x1="28" y1="34" x2="48" y2="34"/>
            <rect class="s" x="16" y="42" width="8" height="8" rx="1.5"/>
            <line class="s" x1="28" y1="46" x2="48" y2="46"/>
        </svg>' />
    </div>

    <!-- –ò–í–ï–ù–¢ -->
    <div class="nav-btn" id="btn-event" onclick="openEvent()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="0.7cm" height="0.7cm" viewBox="0 0 64 64" fill="none">
            <style>.s { stroke:%23d9d9d9; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; fill:none; }</style>

            <path class="s" d="M8 26 L56 26 L48 14 H16 L8 26 Z"/>
            <path class="s"
                d="M12 26
                   C14 34, 18 34, 20 26
                   C22 34, 26 34, 28 26
                   C30 34, 34 34, 36 26
                   C38 34, 42 34, 44 26
                   C46 34, 50 34, 52 26" />
            <line class="s" x1="12" y1="26" x2="12" y2="50"/>
            <line class="s" x1="52" y1="26" x2="52" y2="50"/>
            <line class="s" x1="12" y1="50" x2="52" y2="50"/>
            <path class="s" d="M28 50 V36 H36 V50"/>
        </svg>' />
    </div>

    <!-- –ò–ù–í–ï–ù–¢–ê–†–¨ -->
    <div class="nav-btn" id="btn-inventory" onclick="openInventory()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="0.7cm" height="0.7cm" viewBox="0 0 64 64" fill="none">
            <style>.s { stroke:%23d9d9d9; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; fill:none; }</style>

            <path class="s" d="M22 22 C22 16, 42 16, 42 22"/>
            <rect class="s" x="14" y="22" width="36" height="36" rx="8"/>
            <rect class="s" x="22" y="34" width="20" height="16" rx="6"/>
        </svg>' />
    </div>

    <!-- –ü–†–û–§–ò–õ–¨ -->
    <div class="nav-btn" id="btn-profile" onclick="openProfile()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="0.7cm" height="0.7cm" viewBox="0 0 64 64" fill="none">
            <style>.s { stroke:%23d9d9d9; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; fill:none; }</style>

            <circle class="s" cx="32" cy="22" r="10"/>
            <path class="s"
                  d="M16 50
                     C16 38, 48 38, 48 50
                     Z"/>
        </svg>' />
    </div>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function setActive(id) {
        document.querySelectorAll(".nav-btn").forEach(btn => btn.classList.remove("active"));
        document.getElementById(id).classList.add("active");
    }

    function openHome() { setActive("btn-home"); }
    function openCalendar() { setActive("btn-calendar"); }
    function openEvent() { setActive("btn-event"); }
    function openInventory() { setActive("btn-inventory"); }
    function openProfile() { setActive("btn-profile"); }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #181818;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .bottom-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1.5cm;
        background: #000;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .nav-btn {
        width: 0.7cm;
        height: 0.7cm;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;

        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        user-select: none;
    }

    .nav-btn img {
        width: 0.7cm;
        height: 0.7cm;
        object-fit: contain;
        pointer-events: none;
    }

    .nav-btn.active::after {
        content: "";
        position: absolute;
        bottom: -0.25cm;
        left: 0;
        width: 100%;
        height: 3px;
        background: #d9d9d9;
        border-radius: 2px;
    }
</style>
</head>
<body>

<div class="bottom-bar">

    <!-- ДОМ -->
    <div class="nav-btn active" id="btn-home" onclick="openHome()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="0.7cm" height="0.7cm" viewBox="0 0 64 64" fill="none">
            <style>.s { stroke:%23d9d9d9; stroke-width:2.6; stroke-linecap:round; stroke-linejoin:round; fill:none; }</style>
            <path class="s" d="M10 30 L32 14 L54 30"/>
            <path class="s" d="M18 30 V50 H46 V30"/>
            <path class="s" d="M28 50 V38 H36 V50"/>
        </svg>' />
    </div>

    <!-- КАЛЕНДАРЬ / ЕЖЕДНЕВКИ -->
    <div class="nav-btn" id="btn-calendar" onclick="openCalendar()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
            <rect x="8" y="10" width="48" height="42" rx="4"
                stroke="%23d9d9d9" stroke-width="2"/>
            <line x1="8" y1="20" x2="56" y2="20" stroke="%23d9d9d9" stroke-width="2"/>
            <rect x="16" y="4" width="6" height="6" rx="1.2" stroke="%23d9d9d9" stroke-width="2"/>
            <rect x="42" y="4" width="6" height="6" rx="1.2" stroke="%23d9d9d9" stroke-width="2"/>

            <rect x="12" y="24" width="6" height="6" rx="1" stroke="%23d9d9d9" stroke-width="2"/>
            <path d="M15 28 L17.2 30.2 L22 25.2" stroke="%23d9d9d9" stroke-width="2" stroke-linecap="round"/>
            <line x1="26" y1="27" x2="52" y2="27" stroke="%23d9d9d9" stroke-width="2"/>

            <rect x="12" y="34" width="6" height="6" rx="1" stroke="%23d9d9d9" stroke-width="2"/>
            <path d="M15 38 L17.2 40.2 L22 35.2" stroke="%23d9d9d9" stroke-width="2" stroke-linecap="round"/>
            <line x1="26" y1="37" x2="52" y2="37" stroke="%23d9d9d9" stroke-width="2"/>

            <rect x="12" y="44" width="6" height="6" rx="1" stroke="%23d9d9d9" stroke-width="2"/>
            <path d="M15 48 L17.2 50.2 L22 45.2" stroke="%23d9d9d9" stroke-width="2" stroke-linecap="round"/>
            <line x1="26" y1="47" x2="44" y2="47" stroke="%23d9d9d9" stroke-width="2"/>
        </svg>' />
    </div>

    <!-- ИВЕНТ -->
    <div class="nav-btn" id="btn-event" onclick="openEvent()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="0.7cm" height="0.7cm" viewBox="0 0 64 64" fill="none">
            <style>.s { stroke:%23d9d9d9; stroke-width:2.6; stroke-linecap:round; stroke-linejoin:round; fill:none; }</style>

            <path class="s" d="M8 26 L56 26 L48 14 H16 L8 26 Z"/>
            <path class="s"
                d="M12 26
                   C14 34, 18 34, 20 26
                   C22 34, 26 34, 28 26
                   C30 34, 34 34, 36 26
                   C38 34, 42 34, 44 26
                   C46 34, 50 34, 52 26" />
            <line class="s" x1="12" y1="26" x2="12" y2="50"/>
            <line class="s" x1="52" y1="26" x2="52" y2="50"/>
            <line class="s" x1="12" y1="50" x2="52" y2="50"/>
            <path class="s" d="M28 50 V36 H36 V50"/>
        </svg>' />
    </div>

    <!-- 2 пустые -->
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function setActive(id) {
        document.querySelectorAll(".nav-btn").forEach(btn => btn.classList.remove("active"));
        document.getElementById(id).classList.add("active");
    }

    function openHome() {
        setActive("btn-home");
        console.log("Главная");
    }

    function openCalendar() {
        setActive("btn-calendar");
        console.log("Ежедневные квесты");
    }

    function openEvent() {
        setActive("btn-event");
        console.log("Ивент");
    }
</script>

</body>
</html>

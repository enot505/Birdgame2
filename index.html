<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #181818;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Нижняя чёрная полоса */
    .bottom-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1.5cm;
        background: #000;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    /* Кнопки навигации */
    .nav-btn {
        width: 0.7cm;
        height: 0.7cm;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;

        /* убираем синее выделение */
        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        user-select: none;
    }

    .nav-btn img {
        width: 0.7cm;
        height: 0.7cm;
        object-fit: contain;
        pointer-events: none;
    }

    /* Подчёркивание активной кнопки */
    .nav-btn.active::after {
        content: "";
        position: absolute;
        bottom: -0.25cm;
        left: 0;
        width: 100%;
        height: 3px;
        background: #d9d9d9;
        border-radius: 2px;
    }
</style>
</head>
<body>

<div class="bottom-bar">

    <!-- Новый домик -->
    <div class="nav-btn active" onclick="openHome()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3.5 11 L12 4 L20.5 11"
                  stroke="%23d9d9d9" stroke-width="1.8"
                  stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <path d="M6.5 11 V19.5 H17.5 V11"
                  stroke="%23d9d9d9" stroke-width="1.8"
                  stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <path d="M10 19.5 V15 H14 V19.5"
                  stroke="%23d9d9d9" stroke-width="1.8"
                  stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>' />
    </div>

    <!-- Остальные 4 кнопки -->
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function openHome() {
        location.reload();
    }
</script>

</body>
</html>

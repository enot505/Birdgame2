<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #181818;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .bottom-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1.5cm;
        background: #000;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .nav-btn {
        width: 0.7cm;
        height: 0.7cm;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;

        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        user-select: none;
    }

    .nav-btn img {
        width: 0.7cm;
        height: 0.7cm;
        object-fit: contain;
        pointer-events: none;
    }

    .nav-btn.active::after {
        content: "";
        position: absolute;
        bottom: -0.25cm;
        left: 0;
        width: 100%;
        height: 3px;
        background: #d9d9d9;
        border-radius: 2px;
    }
</style>
</head>
<body>

<div class="bottom-bar">

    <!-- Главная -->
    <div class="nav-btn active" onclick="openHome()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3.5 11 L12 4 L20.5 11"
                  stroke="%23d9d9d9" stroke-width="1.8"
                  stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6.5 11 V19.5 H17.5 V11"
                  stroke="%23d9d9d9" stroke-width="1.8"
                  stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 19.5 V15 H14 V19.5"
                  stroke="%23d9d9d9" stroke-width="1.8"
                  stroke-linecap="round" stroke-linejoin="round"/>
        </svg>' />
    </div>

    <!-- Календарь -->
    <div class="nav-btn" onclick="openCalendar()">
        <img src='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
            <rect x="8" y="10" width="48" height="42" rx="4"
                  stroke="%23d9d9d9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <line x1="8" y1="20" x2="56" y2="20"
                  stroke="%23d9d9d9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="16" y="4" width="6" height="6" rx="1.2"
                  stroke="%23d9d9d9" stroke-width="2" fill="none"/>
            <rect x="42" y="4" width="6" height="6" rx="1.2"
                  stroke="%23d9d9d9" stroke-width="2" fill="none"/>

            <rect x="12" y="24" width="6" height="6" rx="1"
                  stroke="%23d9d9d9" stroke-width="2" fill="none"/>
            <path d="M15 28 L17.2 30.2 L22 25.2"
                  stroke="%23d9d9d9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="26" y1="27" x2="52" y2="27"
                  stroke="%23d9d9d9" stroke-width="2"/>

            <rect x="12" y="34" width="6" height="6" rx="1"
                  stroke="%23d9d9d9" stroke-width="2" fill="none"/>
            <path d="M15 38 L17.2 40.2 L22 35.2"
                  stroke="%23d9d9d9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="26" y1="37" x2="52" y2="37"
                  stroke="%23d9d9d9" stroke-width="2"/>

            <rect x="12" y="44" width="6" height="6" rx="1"
                  stroke="%23d9d9d9" stroke-width="2" fill="none"/>
            <path d="M15 48 L17.2 50.2 L22 45.2"
                  stroke="%23d9d9d9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="26" y1="47" x2="44" y2="47"
                  stroke="%23d9d9d9" stroke-width="2"/>
        </svg>' />
    </div>

    <!-- 3 пустые кнопки -->
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function openHome() {
        location.reload();
    }

    function openCalendar() {
        console.log("Открыть календарь");
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #181818; /* новый цвет фона */
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Нижняя чёрная полоска */
    .bottom-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1.5cm; /* увеличенная высота */
        background: #000;
    }
</style>
</head>
<body>

<div class="bottom-bar"></div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
</script>

</body>
</html>
